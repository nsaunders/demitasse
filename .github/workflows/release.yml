name: release

on:
  release:
    types: [published]

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{github.ref}}
      - run: npm ci
      - run: npm publish --workspace=lib
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}
